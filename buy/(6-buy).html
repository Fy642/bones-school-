<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bones.</title>
        <link rel="stylesheet" href="../styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="vertical-menu-left nav-link">
            <input type="text" placeholder="search." class="search-bar"><br>
            <a href="#">login.</a>
            <a href="#">browse.</a>
            <a href="#">shirts.</a>
            <a href="#">pants.</a>
            <a href="#">cap.</a>
            <a href="../index.html">home.</a>
            <button style="bottom: 0;" onclick="darkMode()">
                <img src="../images/dark-mode.png" id="dark">
            </button>
            <script>
            function darkMode() {
                var darkBody = document.body;
                var darkNavLeft = document.querySelector(".vertical-menu-left");
                var darkSearch = document.querySelector(".search-bar");
                var darkGrid = document.querySelectorAll(".grid-item");
                var darkNavRight = document.querySelector(".vertical-menu-right");
                var darkLabel = document.querySelectorAll(".label");
                var darkContent = document.querySelector(".content")
                darkBody.classList.toggle("dark-mode");
                darkNavLeft.classList.toggle("dark-mode");
                darkNavRight.classList.toggle("dark-mode");
                darkSearch.classList.toggle("dark-mode");
                darkContent.classList.toggle("dark-mode");
                darkLabel.forEach(function(item) {
                    item.classList.toggle("dark-mode");
                });
                darkGrid.forEach(function(item) {
                    item.classList.toggle("dark-mode");
                });
            }
            $(document).ready(function() {
            $('#resizing_select').change(function() {
                $("#width_tmp_option").html($('#resizing_select option:selected').text());
                $(this).width($("#width_tmp_select").width());
            });
            });
            </script>
        </nav>
        <div class="content">
            <h1>BUY.</h1>
            <div class="grid-container">
                <div class="grid-item buy">            
                    <img src="../images/(6).png" id="bigClothingBuy">
                    <h2>XX.XX$</h2>
                </div>
                <div class="grid-item buy">                
                    <div>
                        <form>
                            <label for="email" class="email"><b>Email:</b></label>
                            <input type="email" id="email" name="email" required>
                        </form>
                    </div>
                    <div>
                        <h2>Delivery</h2>
                        <form>
                            <label for="country">Country:</label>
                            <input type="text" id="country" name="country" required>
                            <br>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <br>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <br>
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                            <br>
                            <label for="postalCode">Postal Code:</label>
                            <input type="text" id="postalCode" name="postalCode" required>
                            <br>
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                            <br>
                            <label for="state">State:</label>
                            <input type="text" id="state" name="state" required>
                            <br>
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" required>
                            <br>
                        </form>
                    </div>
                    <div>
                        <h2>Payment</h2>
                        <form>
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" required>
                            <br>
                            <label for="expirationDate">Expiration Date:</label>
                            <input type="text" id="expirationDate" name="expirationDate" required>
                            <br>
                            <label for="securityCode">Security Code:</label>
                            <input type="text" id="securityCode" name="securityCode" required>
                            <br>
                            <label for="nameOnCard">Name on Card:</label>
                            <input type="text" id="nameOnCard" name="nameOnCard" required>
                            <br>
                        </form>
                    </div>
                </div>
                <br>
            </div>
            <button class="pay-button">PAY NOW.</button>
        </div>
    </body>
</html>
